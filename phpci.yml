build_settings:
  verbose: false
  ignore:
    - "vendor"
    - "tests"
    - "public"
setup:
  composer:
    action: "install"
test:
  php_parallel_lint:
      ignore:
        - vendor/
  php_code_sniffer:
    standard: "PSR1,PSR2"
    ignore:
      - "vendor"
      - "build"
  php_cpd:
    allow_failures: false
